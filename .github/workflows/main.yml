name: Update readme with blog posts
on:
  schedule:
    # Runs at 00:00 UTC every day.
    - cron: "5 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://www.geocreatives.com/atom/
          readme-section: feed
          max: 4
          template: "* [{{ title }}]({{ link }})"
